{{ define "main" }}
{{ .Content }}
{{ range .Pages }}
<article>
  <div class="grid">
    <div>
      <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    </div>
    <div style="float:right">
      <p>
        {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
      </p>
    </div>
  </div>
  {{ .Summary }}
</article>
{{ end }}
{{ end }}
